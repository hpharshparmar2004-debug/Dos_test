    const username = document.getElementById("username").value.trim().toLowerCase();

    const match = username.match(pattern);

// ---------------- EXAM LOGIC ----------------
let currentQuestion = 0;
const userAnswers = new Array(questions.length).fill(null);
let timerInterval = null;

function renderCircles(){
    const nav = document.getElementById("navCircles");
    nav.innerHTML = "";
    questions.forEach((_, i) => {
        const circle = document.createElement("div");
        circle.classList.add("circle");
        circle.textContent = i + 1;
        circle.onclick = () => goToQuestion(i);
        nav.appendChild(circle);
    });
    updateCircles();
}

function updateCircles(){
    const circles = document.querySelectorAll(".circle");
    circles.forEach((c, i) => {
        if(userAnswers[i] !== null) c.classList.add("attempted");
        else c.classList.remove("attempted");
    });
}

function loadQuestion(){
    const qBox = document.getElementById("questionBox");
    const q = questions[currentQuestion];
    qBox.innerHTML = `
        <p><strong>${q.q}</strong></p>
        ${q.options.map((opt, i) => `
            <label><input type="radio" name="option" value="${i}" ${userAnswers[currentQuestion]==i?"checked":""}> ${opt}</label><br>
        `).join("")}
    `;
    document.getElementById("prevBtn").disabled = currentQuestion === 0;
    document.getElementById("nextBtn").disabled = currentQuestion === questions.length - 1;
    updateCircles();
}

function saveAnswer(){
    const selected = document.querySelector('input[name="option"]:checked');
    if(selected) userAnswers[currentQuestion] = parseInt(selected.value);
    updateCircles();
}

function nextQuestion(){ if(submitted) return; saveAnswer(); if(currentQuestion < questions.length-1){ currentQuestion++; loadQuestion(); } }
function prevQuestion(){ if(submitted) return; saveAnswer(); if(currentQuestion > 0){ currentQuestion--; loadQuestion(); } }
function goToQuestion(i){ if(submitted) return; saveAnswer(); currentQuestion = i; loadQuestion(); }

function startTimer(){
    let timeLeft = 60*60; // 60 min
    timerInterval = setInterval(()=>{
        if(submitted){ clearInterval(timerInterval); return; }
        let min = Math.floor(timeLeft/60);
        let sec = timeLeft%60;
        document.getElementById("timer").innerText = `${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
        if(timeLeft-- <= 0) submitExam();
    }, 1000);
}

function submitExam(){
    if(submitted) return;
    saveAnswer();
    submitted = true;
    clearInterval(timerInterval);

    // Hide exam page
    document.getElementById("examPage").style.display = "none";

    // Show result page
    document.getElementById("resultPage").style.display = "flex";

    // Fill result data
    document.getElementById("resultName").innerText = document.getElementById("studentName").innerText;

    // Example scoring: correct answers count (replace with actual key if available)
    const correctCount = userAnswers.filter(a => a !== null).length;
    const wrongCount = questions.length - correctCount;
    const scorePercent = Math.round((correctCount / questions.length) * 100);

    document.getElementById("correctCount").innerText = correctCount;
    document.getElementById("wrongCount").innerText = wrongCount;
    document.getElementById("scorePercent").innerText = scorePercent;
}
